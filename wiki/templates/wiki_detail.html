<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            title: {{ instance.title }}
        </div>
        <div>
            text: {{ text|safe|linebreaksbr }}
        </div>
        <div>
            연관 검색어:
            {% for relevant_instance in relevant_instances %}
            <a href="{% url 'wiki-detail' title=relevant_instance.title %}">{{ relevant_instance.title }}</a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
